<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Dangerous Combination</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #ddd;
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    .image-frame {
      border: 2px solid #444;
      padding: 10px;
      display: inline-block;
      margin: 30px 0;
    }

    .image-frame img {
      width: 100%;
      max-width: 400px;
      height: auto;
      display: block;
      filter: grayscale(100%) brightness(90%);
    }

    .cursive {
      font-family: 'Great Vibes', cursive;
      font-size: 1.1em;
      color: #ccc;
      margin: 20px auto;
      max-width: 600px;
    }

    .combination {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 50px 0 10px;
    }

    .combination span {
      font-family: 'Great Vibes', cursive;
      font-size: 0.6em;
      display: block;
      color: #aaa;
    }

    @media (max-width: 600px) {
      .combination {
        font-size: 1.4em;
      }

      .image-frame img {
        max-width: 90vw;
      }

      .cursive {
        font-size: 1em;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <div class="image-frame">
    <img src="https://i.pinimg.com/736x/5f/98/9a/5f989aac5f0da675429f6e9a42300577.jpg" alt="volcanic eruption">
  </div>

  <div class="cursive">
    Shadows mingle, but the fire spreads in silence<br>
    no shade outgrows another world
  </div>

  <div class="combination">
    A DANGEROUS<br>
    <span>but it's a beautiful</span>
    COMBINATION,
  </div>

  <div class="cursive">
    One silence that broke beyond everything<br>
    until body and soul were invisible
  </div>

  <div class="cursive">
    Some days are really heavy, but<br>
    you have to survive
  </div>

  <div class="image-frame">
    <img src="https://i.pinimg.com/736x/d8/4a/b7/d84ab772ab1892f0a4982db997572abd.jpg" alt="full moon">
  </div>

</body>
</html>
