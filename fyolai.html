<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Love - Halloween</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Montserrat:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #0a0a0a;
      color: #eee;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      font-weight: 500;
      font-size: 14px;
      letter-spacing: 1.1px;
      background-color: transparent;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      color: #eee;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      padding: 4px 10px;
      border-radius: 3px;
      transition: background-color 0.3s;
      text-transform: uppercase;
      font-weight: 600;
    }

    nav a.active,
    nav a:hover {
      background-color: #520000;
      color: white;
    }

    main {
      padding: 80px 20px 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .title {
      font-family: 'Roboto Slab', serif;
      font-size: 36px;
      font-weight: 900;
      color: #eee;
      letter-spacing: 4px;
      border-left: 5px solid #520000;
      padding-left: 15px;
      margin-bottom: 30px;
      user-select: none;
    }

    .top-section {
      display: flex;
      gap: 30px;
      align-items: center;
      margin-bottom: 60px;
      flex-wrap: wrap;
    }

    .top-section img {
      width: 320px;
      max-width: 100%;
      border-radius: 5px;
      filter: grayscale(100%);
      object-fit: cover;
    }

    .top-text {
      background-color: #520000;
      padding: 30px 20px;
      border-radius: 8px;
      color: white;
      flex: 1;
      min-width: 250px;
      font-weight: 600;
      font-size: 18px;
      user-select: none;
    }

    .top-text h2 {
      margin-top: 0;
      font-weight: 900;
      font-size: 24px;
    }

    .quote {
      font-style: italic;
      text-align: center;
      font-size: 20px;
      margin: 70px 0 80px 0;
      position: relative;
      user-select: none;
    }

    .quote::before,
    .quote::after {
      content: '"';
      font-size: 36px;
      color: #444;
      position: absolute;
      top: -10px;
      user-select: none;
    }

    .quote::before {
      left: 10px;
    }

    .quote::after {
      right: 10px;
    }

    .bottom-section {
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 50px;
    }

    .bottom-left {
      background-color: #520000;
      color: #ddd;
      padding: 15px 20px;
      border-radius: 6px;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-weight: 600;
      font-size: 16px;
      user-select: none;
      max-height: 280px;
    }

    .bottom-images {
      display: flex;
      gap: 20px;
      flex: 1;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .bottom-images img {
      width: 300px;
      max-width: 100%;
      border-radius: 6px;
      filter: grayscale(100%);
      object-fit: cover;
      user-select: none;
    }

    .caption-left {
      margin-top: 8px;
      color: #ddd;
      font-size: 14px;
      user-select: none;
    }

    .caption-right {
      margin-top: 8px;
      color: #ddd;
      font-size: 14px;
      text-align: right;
      user-select: none;
    }

    footer {
      text-align: center;
      color: #aaa;
      font-size: 13px;
      margin-top: 60px;
      padding-bottom: 30px;
      user-select: none;
    }

    .color-palette {
      margin: 40px 0 20px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      user-select: none;
    }

    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #eee;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
    }

    .color-circle.red {
      background-color: #520000;
      box-shadow: 0 0 10px #520000aa;
    }

    .color-circle.black {
      background-color: #0a0a0a;
      box-shadow: 0 0 10px #111111cc;
    }
  </style>
</head>
<body>
 
  <main>
    <div class="title">HAPPY HALLOWEEN</div>

    <div class="top-section">
      <img src="https://i.pinimg.com/736x/22/aa/9a/22aa9a370d346f5949cd0f3cfc3fb1ad.jpg" alt="Eric and Shelly" />
      <div class="top-text">
        <h2>THE CROW</h2>
        <p>This year for Halloween we are Eric and Shelly from the Crow</p>
      </div>
    </div>

    <div class="quote">
      if i'm even hard to love,<br />try to love me harder
    </div>

    <div class="bottom-section">
      <div class="bottom-left">MY LOVER</div>
      <div class="bottom-images">
        <div>
          <img src="https://i.pinimg.com/736x/30/ac/f5/30acf54b221918ecdc699fbebed532f9.jpg" alt="Couple Close" />
          <div class="caption-left">mine for hers . . .</div>
        </div>
        <div>
          <img src="https://i.pinimg.com/736x/bf/fe/42/bffe424c54e6eec389aa553050b6cadb.jpg" alt="Couple Happy" />
          <div class="caption-right">. . . my soul for hers</div>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
